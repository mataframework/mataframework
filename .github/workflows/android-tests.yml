name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ANDROID_ARCH: arm64-v8a
  ANDROID_TARGET: google_apis
  API_LEVEL: 27
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-27;google_apis;arm64-v8a
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: pixel

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Download and setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}

      - name: Update SDK tools
        run: sdkmanager --update

      - name: Install system image
        run: sdkmanager "${{ env.ANDROID_SDK_PACKAGES }}"

      - name: Install platform tools
        run: sdkmanager "platform-tools"

      - name: Install emulator
        run: sdkmanager "emulator"

      - name: Set up environment variables
        run: echo "export ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        shell: bash

      - name: Start ADB server
        run: adb start-server

      - name: Create AVD
        run: echo "no" | avdmanager create avd -n test -k "${{ env.ANDROID_SDK_PACKAGES }}" --device "${{ env.EMULATOR_NAME }}"

      - name: Launch emulator
        run: |
          chmod +x ./start_emu_headless.sh
          EMULATOR_TIMEOUT=$EMULATOR_TIMEOUT EMULATOR_NAME=$EMULATOR_NAME ./start_emu_headless.sh

      - name: Unzip APK
        run: |
          cd src/test/resources/
          tar -xf android.tar.xz

      - name: Run tests
        run: ./gradlew build
