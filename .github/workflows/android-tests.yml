name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Appium
        run: sudo npm install -g appium --unsafe-perm=true --allow-root

      - name: Install uiautomator2
        run: appium driver install uiautomator2

      - name: Run Appium as daemon
        run: |
          nohup appium --allow-insecure=get_server_logs > appium.log 2>&1 &

      - name: Unzip APK
        run: |
          pwd
          ls -la
          tar -xf src/test/resources/android.tar.xz -C src/test/resources/

      - name: Start emulator and run tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -gpu swiftshader_indirect -no-metrics -noaudio
          script: ./gradlew build

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Upload JUnit test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-test-report
          path: build/reports/tests/test/

      - name: Upload Allure test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-test-results
          path: build/allure-results/

      - name: Upload appium artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: appium-log
          path: appium.log
